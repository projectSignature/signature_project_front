<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>旧バージョンのお知らせ</title>

  <style>
    body {
      font-family: Arial, "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 120px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      padding: 14px 26px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.2s;
    }

    a.button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>このバージョンは古いです</h1>
    <p>
      現在ご覧のページは旧バージョンです。<br>
      新しいページはこちらからアクセスしてください。
    </p>

    <a class="button" href="https://squid-app-ug7x6.ondigitalocean.app/signature-project-front/hotel/index.html">
      新しいページへ移動する
    </a>
  </div>

</body>
</html>
