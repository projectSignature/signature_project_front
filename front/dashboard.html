function openFloorModal(floor) {

  const rooms = globalRoomData.filter(r => `${r.floor}F` === floor);

  const box = document.getElementById("modalRoomList");
  box.innerHTML = "";

  if (rooms.length === 0) {
    box.innerHTML = "<p>Nenhum quarto encontrado.</p>";
  } else {
    rooms.forEach(r => {
      box.innerHTML += `
        <div class="room-item">
          <strong>${r.room_number}</strong> ‚Äî ${r.clean_flag}
        </div>
      `;
    });
  }

  document.getElementById("floorModal").style.display = "flex";
}

function renderFloorButtons() {
  const box = document.getElementById("floorButtons");

  allBtn.innerText = "Todos";
  allBtn.classList.add("floor-active");   // „Éá„Éï„Ç©„É´„ÉàÈÅ∏Êäû
  allBtn.onclick = () => selectFloor("ALL", allBtn);
  box.appendChild(allBtn);

  // üîµ 4F„Äú12F „Éú„Çø„É≥
  for (let i = 4; i <= 12; i++) {
    const btn = document.createElement("button");
    btn.innerText = `${i}F`;
    btn.onclick = () => selectFloor(`${i}F`, btn);

}

function selectFloor(floor, clickedButton) {
  // „Éú„Çø„É≥„ÅÆÈÅ∏ÊäûÁä∂ÊÖã„ÇíÊõ¥Êñ∞
  document.querySelectorAll(".floor-buttons button").forEach(btn =>
    btn.classList.remove("floor-active")
  );
  clickedButton.classList.add("floor-active");

  let targetRooms = [];
  let amenytyRooms = [];

  if (floor === "ALL") {
    targetRooms = globalRoomData;
    amenytyRooms = globalAmenitys;
  } else {
    targetRooms = globalRoomData.filter(r => `${r.floor}F` === floor);

    for (let i = 0; i < globalAmenitys.length; i++) {
      const floorRoom = globalRoomData.find(r => r.room_number === globalAmenitys[i].room_number);

      // find() „ÅØ1‰ª∂„ÅÆ„ÅøËøî„Åô„ÅÆ„Åß floorRoom „Åå„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
      if (floorRoom && `${floorRoom.floor}F` === floor) {
        amenytyRooms.push(globalAmenitys[i]);
      }
    }
  }


  // ÂêÑÁ®ÆÈõÜË®à
  const beforeCleanning = targetRooms.filter(r =>
    r.clean_flag === 'Êú™Ê∏ÖÊéÉ' &&
    r.status !== 'stay_noclean' &&
    r.status !== 'stay_amenytyOnliy'
  );

  const inProgressRooms = targetRooms.filter(
    r => r.cleaning_status === 'in_progress' && r.checkout_status === 'after'
  );

  const doneRooms = targetRooms.filter(
    r => r.cleaning_status === 'done' && r.checkout_status === 'after'
  );

  const checked = targetRooms.filter(
    r => r.cleaning_status === 'checked' && r.checkout_status === 'after'
  );

  const notes = targetRooms.filter(r => r.notes !== '' && r.notes !== null);

  const tomorrowRooms = targetRooms.filter(r => r.guest_count > 0);

  const amenityCount = notes.length;

  // „Ç´„Éº„ÉâÊõ¥Êñ∞
  document.getElementById("card_before").innerText = beforeCleanning.length;
  document.getElementById("card_progress").innerText = inProgressRooms.length;
  document.getElementById("card_done").innerText = doneRooms.length;
  document.getElementById("card_checked").innerText = checked.length;
  document.getElementById("card_amenity").innerText = amenytyRooms.length;
  document.getElementById('card_observation').innerText = notes.length
  document.getElementById("card_tomorrow").innerText = tomorrowRooms.length;
}

function showToast(message, isError = false) {
  const t = document.getElementById("toast");
  t.innerText = message;

  t.classList.add("show");
  if (isError) t.classList.add("error");
  else t.classList.remove("error");

  setTimeout(() => {
    t.classList.remove("show");
  }, 2500);
}

  const countByFloor = {};
  targetRooms.forEach(r => {
    const floor = `${r.floor}F`;
    if (!countByFloor[floor]) countByFloor[floor] = 0;
    countByFloor[floor]++;
  });

  // ‚ë¢ Êï∞ÂÄ§È†Ü„Å´„ÇΩ„Éº„ÉàÔºà4F ‚Üí 12FÔºâ
  const sortedList = Object.entries(countByFloor).sort((a, b) => {
    const fa = parseInt(a[0]); // 4F ‚Üí 4
    const fb = parseInt(b[0]);
    return fa - fb;
  });

  // ‚ë£ HTML„É™„Çπ„ÉàÁîüÊàê
  let listHtml = "";
  sortedList.forEach(([floor, count]) => {
    listHtml += `
      <div class="floor-row">
        <span>${floor}</span>
        <span class="count">${count}</span>
      </div>
    `;
  });

  // ‚ë§ „É¢„Éº„ÉÄ„É´Êú¨‰ΩìÁµÑ„ÅøÁ´ã„Å¶
  modal.innerHTML = `
    <div class="modal-box tomorrow-box">
      <div class="modal-header-tomorrow">
        Limpeza Amanh√£ ‚Äî Por Andar
        <span class="close-btn" onclick="closeTomorrowModal()">‚úï</span>
      </div>
      <div class="floor-list">
        ${listHtml}
      </div>
    </div>
  `;

  document.body.appendChild(modal);
}

async function loadWorkerList() {
  const res = await fetch(`${API_URL}/api/user/list?hotel_id=${globalId}`);
  const json = await res.json();

  if (!json.success) return;

  const workers = json.users.filter(u => u.role === "staff");

  workers.forEach(w => {
    document.querySelectorAll(".worker-select").forEach(sel => {
      sel.innerHTML += `<option value="${w.username}">${w.name}</option>`;
    });
  });
}

async function assignBulk() {
  const worker = document.getElementById("bulkWorker").value;

  if (!worker) {
    showToast("Selecione o funcion√°rio!", true);
    return;
  }

  const selectedIds = Array.from(
    document.querySelectorAll(".bulk-room-item.selected")
  ).map(el => el.id.replace("room_", ""));



  if (selectedIds.length === 0) {
    showToast("Nenhum quarto selecionado!", true);
    return;
  }

  const payload = {
    hotel_id: globalId,
    worker,
    room_ids: selectedIds,  // Ë§áÊï∞
    date: document.getElementById("serviceDate").value
  };

  showLoading();

  const res = await fetch(`${API_URL}/api/room/assign_bulk`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  hideLoading();

  const json = await res.json();
  if (!json.success) {
    showToast("Falha ao atribuir!", true);
    return;
  }

  showToast("Atribu√≠do com sucesso!");

  // ÂÜçË™≠„ÅøËæº„Åø
  loadBulkRoomList();
}

function getStaffNameById(id) {
  if (!id) return "";
  const found = globalWorkerList.find(u => u.id == id);
  return found ? found.name : "";
}
