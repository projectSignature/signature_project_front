    const buttonHTML = getButtonsByStatus(r, currentLang);

    card.innerHTML = `

    if (!allowButtons) return; // ãƒœã‚¿ãƒ³ç„¡åŠ¹æ™‚ã¯çµ‚äº†
    const btnRevert  = card.querySelector(".revert-btn");

function getButtonsByStatus(r, lang) {

  // ğŸ”¹ checkout_status === "before" ã¯ãƒœã‚¿ãƒ³ãªã—
  if (r.checkout_status === "before" && r.clean_flag!=='æœªæ¸…æƒ') {
    return "";
  }

  // ğŸ”¹ cleaning_status === checked
  if (r.cleaning_status === "checked") {
    return `
      <div class="task-buttons">
        <button class="btn revert-btn small-btn" data-id="${r.id}">
          ${t[lang].inspectorButtons.revert}
        </button>
      </div>
    `;
  }

  // ğŸ”¹ cleaning_status === done
  if (r.cleaning_status === "done") {
    return `
      <div class="task-buttons">
        <button class="btn revert-btn" data-id="${r.id}">
          ${t[lang].inspectorButtons.revert}
        </button>
        <button class="btn checked-btn" data-id="${r.id}">
          ${t[lang].inspectorButtons.checked}
        </button>
      </div>
    `;
  }

  // ğŸ”¹ cleaning_status === in_progress
  if (r.cleaning_status === "in_progress") {
    return `
      <div class="task-buttons">
        <button class="btn done-btn" data-id="${r.id}">
          ${t[lang].inspectorButtons.done}
        </button>
        <button class="btn checked-btn" data-id="${r.id}">
          ${t[lang].inspectorButtons.checked}
        </button>
      </div>
    `;
  }

  // ğŸ”¹ cleaning_status === not_started
  if (r.cleaning_status === "not_started") {
    return `
      <div class="task-buttons">
      <button class="btn done-btn" data-id="${r.id}">
        ${t[lang].inspectorButtons.done}
      </button>
      <button class="btn checked-btn" data-id="${r.id}">
        ${t[lang].inspectorButtons.checked}
      </button>
      </div>
    `;
  }

  return "";
}

}
