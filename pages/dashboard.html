<!DOCTYPE html>
<html lang="ja-JP">

<head>
     <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style3.css">
    <link rel="stylesheet" href="../style/tableswall-standart.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/TableExcel/tableToExcel.js">
    </script>
    <title>dashboard</title>
</head>

<body  class="bg-dark">
    <div id="sotowaku">
        <div id="titlediv">
                <img id="image-title" src="https://orders-image.sgp1.digitaloceanspaces.com/common/header-logo.png"/>
                <div id="gym-name">Kussano gym</div>
        </div>

  <div id="maindiv">
      <div id = "menubar">
        <div id="add_member_div" class="menu-div" href="#" onclick="navigator('AddMenber')">
        <div><img src="../image/add_new_member.png" width="30" alt="pagechanges" class="master-image" /></div>
        <div><span id="inscricao" class="title-bottons">Inscrição</span></div>
        </div>
        <div class="menu-div" href="#" onclick="navigator('lista_aluno')">
        <div><img src="../image/member.png" width="50" alt="pagechanges" class="master-image" /></div>
        <div><span id="member" class="title-bottons">Alunos</span></div>
        </div>
        <div class="menu-div" href="#" onclick="navigator('payment')">
        <div><img src="../image/iene.png" width="50" alt="pagechanges" class="master-image" /></div>
        <div><span id="payment" class="title-bottons">Recibos</span></div>
        </div>
        <div class="menu-div" href="#" onclick="navigator('entrance')">
        <div><img src="../image/entrance.png" width="50" alt="pagechanges" class="master-image" /></div>
        <div><span id="entrance" class="title-bottons">Entrance</span></div>
        </div>
        <div class="menu-div" href="#" onclick="navigator('calender')">
        <div><img src="../image/calender.jpg" width="50" alt="pagechanges" class="master-image" /></div>
        <div><span id="calender" class="title-bottons">Calendário</span></div>
        </div>
        <div class="menu-div" href="#" onclick="navigator('student')">
        <div><img src="../image/graduacao.jpg" width="50" alt="pagechanges" class="master-image" /></div>
        <div><span id="graduacao" class="title-bottons">Graduação</span></div>
        </div>
        <div id="finance" class="menu-div" onclick="navigator('finance')">
        <div><img src="../image/finance.png" width="50" alt="pagechanges"  id="config-img"/></div>
        <div><span id="finance" class="title-bottons">Financia</span></div>
        </div>
        <div id="configration" class="menu-div" href="#" >
        <div><img src="../image/configration.png" width="50" alt="pagechanges"  id="config-img"/></div>
        <div><span id="config-span" class="title-bottons">Configuração</span></div>
        </div>

      </div>

     <div id="right-board">
       <div id="try">
       <div id="right-first">
         <div  class="right-first-div" onclick="navigator('lista_aluno')">
           <img src="../image/member.png" width="100" alt="pagechanges" class="master-image-menu" />
           <div class="result-right">
             <div id="member-total" class="result-input">-</div>
             <span id="menbers-discrtion" class="atention-discrtion">alunos<br>registrados</span>
           </div>
         </div>

         <div  class="right-first-div" id="paydiv" onclick="payswall()">
           <img src="../image/atention.png" width="120" alt="pagechanges" class="master-image-menu" />
           <div id="payment-yet" class="result-input">-</div>
           <span id="payment-discrtion" class="atention-discrtion">Pagamentos<br>atrasados</span>
         </div>
         <div  class="right-first-div" id="graduationdiv" onclick="graduationswall()">
           <img src="../image/atention.png" width="120" alt="pagechanges" class="master-image-menu" />
           <div id="member-total-graduation" class="result-input">-</div>
           <span id="graduation-discrtion" class="atention-discrtion">Graduações<br>próximas</span>
         </div>
      </div>

      <div id="right-second" class="boarde">
        <div class="half-div" id="right-second-left">
          <canvas id="ex_chart" width="400" height="120"></canvas>
        </div>
        <div class="half-div"  id="right-second-right">
          <canvas id="graph-area" width="400" height="280"></canvas>
       </div>
      </div>
      <div id="right-third"class="boarde">
        <div class="half-div"  id="right-second-right-entrancd">
          <canvas id="graph-area-entrance" width="400" height="150"></canvas>
        </div>
        <div class="half-div"  id="right-second-right-entrancd-2">
          <canvas id="graph-area-entrance2" width="400" height="150"></canvas>
        </div>
      </div>
    </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
     <script type="text/javascript" src="../script/Chart.PieceLabel.min.js"></script>
     <script type="text/javascript" src="../script/Chart.min.js"></script>
     <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" type="text/javascript"></script>-->
     <script src="../script/swal.js"></script>
     <script type="text/javascript" src="../script/dashboard.js"></script>
</body>


</html>
