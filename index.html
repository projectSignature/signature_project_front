<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Control System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/signature-project-front/manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?dojo,martial-arts') no-repeat center center/cover;
        }
        .login-container {
          position: relative; /* これを追加 */
          background-color: #333;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
          text-align: center;
          color: white;
          font-family: 'Noto Serif JP', serif;
          width: 300px; /* ロゴとの相対配置を安定させるため固定幅 */
      }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-container input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-button {
            background: #d32f2f;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .login-button:hover {
            background: #ff5252;
        }


      .login-container img {
          position: absolute;
          top: 18%; /* 親要素（.login-container）を基準に */
          left: 85%;
          transform: translateX(-50%); /* 水平中央配置 */
          width: 120px; /* ロゴサイズ */
      }

      @keyframes logoAppear {
    0% {
        opacity: 0;
        transform: scale(0.5);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

.login-container img {
  
    opacity: 0; /* 最初は非表示 */
    animation: logoAppear 1s ease-out forwards;
}



    </style>
</head>
<body>
    <div class="login-container">
            <img src='https://orders-image.sgp1.digitaloceanspaces.com/common/dojo-logo.png'/>
        <form name='form-login'>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <input type="button" id='login-bottom'class="login-button" value="Login">
        </form>
    </div>
</body>

</html>
