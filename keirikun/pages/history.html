<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../style/kaikei.css">
    <link rel="stylesheet" href="../style/loading-popup.css">
    <link rel="stylesheet" href="../style/history.css">
</head>
<body class="bg-dark">
  <header>
          <div class="header-buttons">
              <button class="header-button" id="input-button">
                  <i class="fas fa-pencil-alt"></i>
                  <span data-translate="input">入力</span>
              </button>
              <button class="header-button" id="history-button">
                  <i class="fas fa-list"></i>
                  <span data-translate="history">履歴</span>
              </button>
              <button class="header-button" id="analysis-button">
                  <i class="fas fa-chart-bar"></i>
                  <span data-translate="analysis">解析</span>
              </button>
              <button class="header-button" id="submit-button">
                  <i class="fas fa-file-upload"></i>
                  <span data-translate="finalizeData">データ確定</span>
              </button>
              <button class="header-button" id="settings-button">
                  <i class="fas fa-cogs"></i>
                  <span data-translate="settings">設定</span>
              </button>
          </div>
      </header>
    <div id="registerFilter">
        <!-- <label for="startDate">開始日: </label> -->
        <input type="date" id="startDate">
        <label for="endDate">～</label>
        <input type="date" id="endDate">
        <button id="filterButton">buscar</button>
    </div>
    <div class="card-container" id="cardContainer">
    <!-- カードがここに挿入されます -->
  </div>
  <div id="loading-popup" class="loading-popup">
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">await</div>
    </div>
  </div>
  <div id="editModal-history" class="modal-history">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h3 id="edit-title">編集</h3>
        <form id="editForm">
          <label for="editDescription" id="modal-kamoku">科目:</label>
          <select type="text" id="category-modal" required></select>
            <label for="editDescription" id="modal-kubun">仕入れ先または販売先:</label>
            <select type="text" id="editDescription" required></select>
            <label for="editAmount" id="modal-amount">金額:</label>
            <input type="text" id="editAmount-modal" required>
            <label for="editDescription" id="modal-how-pay">支払い方法:</label>
            <select type="text" id="pay-select" required></select>
            <label for="editMemo" id="modal-memo">メモ:</label>
            <textarea id="editMemo" rows="3"></textarea>
            <button type="button" onclick="saveChanges()" id="modal-save-butoom">保存</button>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="../script/swal.js"></script>
    <script src="../script/config.js"></script>
    <script src="../script/loding-popup.js"></script>
    <script src="../script/translations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="../script/common.js"></script>
    <script src="../script/history.js"></script>
    <script src='../script/page-buttons.js'></script>
</body>

</html>
