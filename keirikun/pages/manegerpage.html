<body class="bg-dark">
  <header>
    <div class="header-buttons">
        <button class="header-button" id="input-button">
            <i class="fas fa-pencil-alt"></i>
            <span data-translate="input" id="register-input"></span>
        </button>
        <button class="header-button" id="history-button">
            <i class="fas fa-list"></i>
            <span data-translate="history" id="history-btn"></span>
        </button>
        <button class="header-button" id="analysis-button">
            <i class="fas fa-chart-bar"></i>
            <span data-translate="analysis" id="analist-btn"></span>
        </button>
        <button class="header-button" id="submit-button" style="display:none">
            <i class="fas fa-file-upload"></i>
            <span data-translate="finalizeData" id="date-confirm-btn"></span>

<ul class="settings-list">
<li id="configs"><i class="fas fa-user-cog"></i> Configurações pessoais</li>

</ul>
</div>

<!-- 仕入れ先モーダル -->
<div id="supplierModalUnique" class="modal-unique">
    <div class="modal-content-unique">
        <span class="close-unique" id="closeSupplierModalBtn">&times;</span>
        <h2>仕入れ先の追加</h2>
        <form id="supplierFormUnique">
            <div class="form-group">
                <label for="supplier_name_unique">仕入れ先名</label>
                <input type="text" id="supplier_name_unique" name="supplier_name" required>
            </div>

            <div class="form-group">
                <label for="supplier_address_unique">住所</label>
                <input type="text" id="supplier_address_unique" name="supplier_address">
            </div>

            <div class="form-group">
                <label for="supplier_phone_unique">電話番号</label>
                <input type="text" id="supplier_phone_unique" name="supplier_phone">
            </div>

            <div class="form-group">
                <label for="supplier_contact_person_unique">連絡先の担当者</label>
                <input type="text" id="supplier_contact_person_unique" name="supplier_contact_person">
            </div>

            <button type="submit">登録</button>
            <button type="button" id="showSupplierListBtn" class="list-display-btn">リスト表示</button>
        </form>

        <div id="supplierListContainer" class="list-container"></div>
    </div>
</div>

<!-- 収入先モーダル -->
<div id="clientModalUnique" class="modal-unique">
    <div class="modal-content-unique">
        <span class="close-unique" id="closeClientModalBtn">&times;</span>
        <h2>収入先の追加</h2>
        <form id="clientFormUnique">
            <div class="form-group">
                <label for="client_name_unique">収入先名</label>
                <input type="text" id="client_name_unique" name="supplier_name" required>
            </div>

            <div class="form-group">
                <label for="client_address_unique">住所</label>
                <input type="text" id="client_address_unique" name="supplier_address">
            </div>

            <div class="form-group">
                <label for="client_phone_unique">電話番号</label>
                <input type="text" id="client_phone_unique" name="supplier_phone">
            </div>

            <div class="form-group">
                <label for="client_contact_person_unique">連絡先の担当者</label>
                <input type="text" id="client_contact_person_unique" name="supplier_contact_person">
            </div>

            <button type="submit">登録</button>
            <button type="button" id="showClientListBtn" class="list-display-btn">リスト表示</button>
        </form>

        <div id="clientListContainer" class="list-container"></div>
    </div>
</div>

<!-- 編集モーダル -->
<div id="editModal" class="modal-unique">
    <div class="modal-content-unique">
        <span class="close-unique" id="closeEditModalBtn">&times;</span>
        <h2>情報の変更</h2>
        <form id="editFormUnique">
            <input type="hidden" id="editIdUnique" name="id">
            <div class="form-group">
                <label for="edit_name_unique">名前</label>
                <input type="text" id="edit_name_unique" name="name" required>
            </div>

            <div class="form-group">
                <label for="edit_address_unique">住所</label>
                <input type="text" id="edit_address_unique" name="address">
            </div>

            <div class="form-group">
                <label for="edit_phone_unique">電話番号</label>
                <input type="text" id="edit_phone_unique" name="phone">
            </div>

            <div class="form-group">
                <label for="edit_contact_person_unique">連絡先の担当者</label>
                <input type="text" id="edit_contact_person_unique" name="contact_person">
            </div>

            <button type="submit">変更を保存</button>
        </form>
    </div>
</div>

            <div id="settingsModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle"></h2>
                    <div id="modalBody">
                      <form id="personalSettingsForm">
                          <h2 id="title-form-h2">mude o campo que deseja</h2>
                          <div class="form-group">
                              <label for="currentPassword" id="title-senhaatual">Senha atual:</label>
                              <input type="password" id="currentPassword" name="current_password" value="">
                          </div>
                          <div class="form-group">
                              <label for="password" id="title-novasenha">Nova senha:</label>
                              <input type="password" id="password" name="password" value="">
                          </div>
                          <div class="form-group">
                              <label for="confirmPassword" id="title-confirmasenha">Confirmar senha:</label>
                              <input type="password" id="confirmPassword" name="confirm_password" value="">
                          </div>
                          <div class="form-group">
                              <label for="email_form" id="title-email">email:</label>
                              <input type="text" id="form_email" name="email" value="">
                          </div>
                          <div class="form-group">
                              <label for="representativeName" id="title-nomeDoRepresentante">Nome do representante:</label>
                              <input type="text" id="representativeName" name="representativeName" >
                          </div>
                          <div class="form-group">
                              <label for="language" id="title-idioma">Idioma:</label>
                              <select id="language" name="language">

                              </select>
                          </div>
                      </form>
                    </div>
                    <div class="savebtn-form" id="savebtn-form">
                      <button id="saveButton">salvar</button>
                    </div>
                </div>
            </div>


    <div id="loading-popup" class="loading-popup" style="display:none">
      <div class="loading-container">
          <div class="spinner"></div>
          <div class="loading-text">await</div>
      </div>
    </div>
