<!DOCTYPE html>
<html lang="ja-JP">

<head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../style/kaikei.css">
    <link rel="stylesheet" href="../style/loading-popup.css">
    <link rel="stylesheet" href="../style/settingspgs.css">
</head>

<body class="bg-dark">
  <header>
    <div class="header-buttons">
        <button class="header-button" id="input-button">
            <i class="fas fa-pencil-alt"></i>
            <span data-translate="input" id="register-input"></span>
        </button>
        <button class="header-button" id="history-button">
            <i class="fas fa-list"></i>
            <span data-translate="history" id="history-btn"></span>
        </button>
        <button class="header-button" id="analysis-button">
            <i class="fas fa-chart-bar"></i>
            <span data-translate="analysis" id="analist-btn"></span>
        </button>
        <button class="header-button" id="submit-button">
            <i class="fas fa-file-upload"></i>
            <span data-translate="finalizeData" id="date-confirm-btn"></span>
        </button>
        <button class="header-button" id="settings-button">
            <i class="fas fa-cogs"></i>
            <span data-translate="settings" id="setting-btn"></span>
        </button>
    </div>
      </header>
      <div id="overlay"></div>

      <!-- <div id="loading-indicator">
        <div class="spinner"></div>
        Loading...
    </div> -->
            <div id="settingsList" style="">
                <ul class="settings-list">
                  <li id="configs"><i class="fas fa-user-cog"></i> Configurações pessoais</li>
                  <!-- <li><i class="fas fa-user"></i> Responsável pelo caixa</li> -->
                </ul>
            </div>

            <div id="settingsModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle"></h2>
                    <div id="modalBody">
                      <form id="personalSettingsForm">
                          <h2 id="title-form-h2">mude o campo que deseja</h2>
                          <div class="form-group">
                              <label for="currentPassword" id="title-senhaatual">Senha atual:</label>
                              <input type="password" id="currentPassword" name="current_password" value="">
                          </div>
                          <div class="form-group">
                              <label for="password" id="title-novasenha">Nova senha:</label>
                              <input type="password" id="password" name="password" value="">
                          </div>
                          <div class="form-group">
                              <label for="confirmPassword" id="title-confirmasenha">Confirmar senha:</label>
                              <input type="password" id="confirmPassword" name="confirm_password" value="">
                          </div>
                          <div class="form-group">
                              <label for="email_form" id="title-email">email:</label>
                              <input type="text" id="form_email" name="email" value="">
                          </div>
                          <div class="form-group">
                              <label for="representativeName" id="title-nomeDoRepresentante">Nome do representante:</label>
                              <input type="text" id="representativeName" name="representativeName" >
                          </div>
                          <div class="form-group">
                              <label for="language" id="title-idioma">Idioma:</label>
                              <select id="language" name="language">

                              </select>
                          </div>
                      </form>
                    </div>
                    <div class="savebtn-form" id="savebtn-form">
                      <button id="saveButton">salvar</button>
                    </div>
                </div>
            </div>


    <div id="loading-popup" class="loading-popup" style="display:none">
      <div class="loading-container">
          <div class="spinner"></div>
          <div class="loading-text">await</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="../script/swal.js"></script>
    <script src="../script/config.js"></script>
    <script src='../script/page-buttons.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="../script/translations.js"></script>
    <script src="../script/common.js"></script>
    <script src="../script/updatepages.js"></script>


</body>

</html>
