<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width">
  <title>ユーザー登録</title>
  <link rel="stylesheet" href="../style/register.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="language-selector">
    <label for="language-select">Language: </label>
    <select id="language-select">
      <option value="pt">Português</option>
      <option value="jp">日本語</option>
    </select>
  </div>
  <div class="container">
    <h2 id="header">Cadastro de Usuário</h2>
    <form id="signupForm">
      <label for="username" id="label-username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password" id="label-password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="email" id="label-email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="language" id="label-language">Language</label>
      <select id="language" name="language">
        <option value="pt">Português</option>
        <option value="jp">日本語</option>
      </select>

      <input type="submit" value="Cadastrar" id="submit-button">
    </form>
    <p id="already-registered">Já tem cadastro? <a href="../index.html" id="login-link">Faça o login</a></p>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div>
  </div>

  <div class="loader" id="loader"></div>

  <script src="../script/register.js"></script>
  <script src="../script/translate.js"></script>
</body>
</html>
