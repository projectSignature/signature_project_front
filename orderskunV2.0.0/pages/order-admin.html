<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="../style/loading-popup.css">
    <link rel="stylesheet" href="../style/pos.css">
    <link rel="stylesheet" href="../style/orders-takeout.css">
    <link rel="stylesheet" href="../style/order.css">

</head>
<body>
    <header class="header" style="height:5rem!important">
      <div class="logo-container">
  <div class="logo-text">
      <span class="orders-text">Orders</span>
      <span class="kun-text">君</span>
  </div>
</div>
<div class="header-buttons">
    <button class="header-btn nav-btn" id="pedido-admin-btn"style="background-color: orange">Pedido<br>Admin</button>
    <button class="header-btn nav-btn" id="pedido-client-btn">Pedido<br>tablet</button>
    <button class="header-btn nav-btn" id="pedido-takeout-btn">Pedido<br>takeout</button>
    <button class="header-btn nav-btn" id="comanda-btn">Orders</button>
    <button class="header-btn nav-btn" id="reserva-btn">Reservas</button>
    <button class="header-btn nav-btn" id="reserva-hist-btn">Reservas<br>(histórico)</button>
    <button class="header-btn nav-btn" id="pos-btn">POS</button>
    <button class="header-btn nav-btn" id="menu-btn">Menu</button>
    <button class="header-btn nav-btn" id="history-btn">Histórico<br>pedidos</button>
    <button class="header-btn nav-btn" id="logout-btn">Logout</button>
</div>
    </header>
    <div class="container">
      <div class="div-left">
        <div id="select-categorie">
          <select id="take-or-uber">
           <option value='takeout'>Take out</option>
           <option value="uber" selected>Uber</option>
           <option value="demaekan">Demaekan</option>
           <option value="other">Outros</option>
           <option value="local">Local</option>
         </select>
        </div>
        <div id="categories-div">
       </div>
     </div>
     <div id="center-div"></div>
     <div id="right-div">
      <div id="list-order">
      </div>
      <div class="name-imput">
        <input type="text" id="name-input" placeholder="Nome do cliente ou número do uber"/>
      </div>
      <div class="datetime-picker">
        <label for="datetime-input">Pickup Time:</label>
        <input type="datetime-local" id="pickup-time" name="datetime-input">
        <img id="update-time-btn" class="update-time-btn"  src="../imagen/update.jpg"/>
      </div>
      <div id="tax-button">
        <button id="tax8">8%</button>
        <button id="tax10">10%</button>
      </div>
      <div id="cashier">
        <div id="total-amount">Sem imposto:￥0</div>
        <div id="tax-by-amount">Imposto ￥0</div>
        <div id="incluid-tax-total-amount">Total ￥0</div>
        <button id="confirm-order">Registrar</button>
      </div>
    </div>
   </div>
   <!-- <div id="loading-popup" class="loading-popup" style="">
       await...
   </div> -->
   <div id="custom-alert" class="custom-alert">
     <div class="alert-content">
         <span class="checkmark">✓</span>
         <p id="oder-successfully">Pedido feito</p>
     </div>
 </div>
 <!-- 警告メッセージ用モーダルウィンドウ -->
 <div id="alert-modal" class="modal">
     <div class="modal-content">
         <span class="close">&times;</span>
         <h2 id="Atanction-title">Atenção</h2>
         <p id="alert-message">Selecione ou abra uma comanda</p>
         <button id="close-alert-btn">Fechar</button>
     </div>
 </div>
 <div id="loading-popup" class="loading-popup">
   <div class="loading-container">
       <div class="spinner"></div>
       <div class="loading-text">await</div>
   </div>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="../script/loding-popup.js"></script>
    <script src="../../config.js"></script>
    <script src="../script/order-admin.js"></script> <!-- Link to your JavaScript file -->
    <script src="../script/common.js"></script>
</body>
</html>
