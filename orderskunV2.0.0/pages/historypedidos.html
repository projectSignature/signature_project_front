<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management</title>
    <link rel="stylesheet" href="../style/pos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="anonymous" />
    <link rel="stylesheet" href="../style/reservation.css">
    <link rel="stylesheet" href="../style/loading-popup.css">
      <link rel="stylesheet" href="../style/common.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <a href="/">
                <div class="logo-text">
                    <span class="orders-text">Orders</span>
                    <span class="kun-text">君</span>
                </div>
            </a>
        </div>
        <div class="header-buttons">
          <button class="header-btn nav-btn" id="pedido-admin-btn">Pedido<br>Admin</button>
          <button class="header-btn nav-btn" id="pedido-client-btn">Pedido<br>tablet</button>
          <button class="header-btn nav-btn" id="pedido-takeout-btn">Pedido<br>takeout</button>
          <button class="header-btn nav-btn" id="comanda-btn">Orders</button>
            <button class="header-btn nav-btn" id="reserva-btn">Reservas</button>
            <button class="header-btn nav-btn" id="reserva-hist-btn">Reservas<br>(histórico)</button>
            <button class="header-btn nav-btn" id="pos-btn">POS</button>
            <button class="header-btn nav-btn" id="menu-btn">Menu</button>
            <button class="header-btn nav-btn" id="history-btn"style="background-color: orange">Histórico<br>pedidos</button>
            <button class="header-btn nav-btn" id="logout-btn">Logout</button>
        </div>
        <!-- Menu Hambúrguer -->
        <div class="hamburger-menu">
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="hamburger-items">
                <a class="header-btn nav-btn" href="./index.html">Reservas</a>
                <button class="header-btn nav-btn">POS</button>
                <button class="header-btn nav-btn">Menu</button>
                <a class="header-btn nav-btn" href="./historico.html">Histórico</a>
                <button class="header-btn nav-btn">Logout</button>
            </div>
    </header>

    <div class="container-page">
        <div class="container-historico">
            <div class="filter">
                <h2>Filtro</h2>
                <div class="date-range">
                    <label>Entre</label>
                    <input class="hist-input" type="date">
                    <label>até</label>
                    <input class="hist-input" type="date">
                    <button class="btn-primary search">Search</button>
                </div>
            </div>

            <!-- Overlay de Loading -->
            <div id="loading-popup" class="loading-popup">
              <div class="loading-container">
                  <div class="spinner"></div>
                  <div class="loading-text">await</div>
              </div>
            </div>

            <table class="reservation-table">
                <thead class="tab-hist">
                    <tr>
                        <th>Id</th>
                        <th>Date</th>
                        <th>Tipo</th>
                        <th>Nome</th>
                        <th>Número da mesa</th>
                        <th>status</th>
                        <th>Forma de pagamento</th>
                        <th>Valor</th>
                        <th>Detalhes</th>
                        <th>Ações</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de reserva virão aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="pagination"></div>

    <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <div id="modal-body"></div>
        <button id="modal-save-btn">Salvar</button>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="../script/loding-popup.js"></script>
    <script src="../../config.js"></script>
    <script src="../script/historicopedoidos.js"></script>
    <script src="../script/common.js"></script>
</body>

</html>
