    <div class="main-div">
        <div class="div-comon-division-common">
            <div class="date-div-span" id="div0">日付</div>
            <div class="right-div-add" onclick="dayChange(1)"><</div>
            <div class="center-colomn-div"><input type="date" class="calender-input" id="calender-input" required/></div>
            <div class="right-div-add" onclick="dayChange(2)">></div>
        </div>
        <div class="div-comon-division-common" id="supplieres-top-div">
            <div class="date-div-span" id="div4">サプライヤー</div>
            <div class="right-div-add"></div>
            <div class="center-colomn-div">
                <select id="Suppliers-options">
                </select>
            </div>
            <div class="right-div-add"></div>
        </div>

        <div class="div-comon-division-common" id="payinfo">
            <div class="date-div-span" id="div2">方法</div>
            <div class="right-div-add"></div>
            <div class="center-colomn-div">

            <div class="right-div-add"></div>
            <div class="center-colomn-div"><input placeholder="￥" type="text" class="calender-input" id="value-input" oninput="kanmaReplase()" inputmode="numeric" required/></div>
            <div class="right-div-add"></div>
        </div>
        <div class="div-comon-division-common" id="top-memo-div">
            <div class="date-div-span" id="div1">メモ</div>
            <div class="right-div-add"></div>
            <div class="center-colomn-div"><textarea placeholder="" type="text" id="memo-pay" rowa="8" cols="40" required class="calender-input-text"></textarea></div>
            <div class="right-div-add"></div>
        </div>
        <div class="category-main-div" id="categorysdiv">
        </div>
        <div class="regist-button" id="confirms-buttons">
            <input id="input1" value="登録" type="button" onclick="soubetsuProcess()"/>
        </div>
