<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン</title>
  <link rel="stylesheet" type="text/css" href="./style/users.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="outer-wrapper">
    <div class="inner-wrapper">
      <div id="title">
        <img src="./imagen/logo.png" alt="Logo">
      </div>
      <div class="login-container">
        <div id="login">
          <form name='form-login'>
            <div class="input-wrapper">
              <span class="icon fa fa-user"></span>
              <input type="text" id="user" placeholder="Username">
            </div>
            <div class="input-wrapper">
              <span class="icon fa fa-lock"></span>
              <input type="password" id="pass" placeholder="Password">
            </div>
            <input type="button" id="login-button" value="Login">
            <p>Não tem cadastro? <a href="./pages/register.html">Clique aqui</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Janela modal de carregamento -->
  <div id="loadingModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div>
  </div>

  <!-- configs -->
  <script src="./script/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script/userslogin.js"></script>
</body>
</html>
