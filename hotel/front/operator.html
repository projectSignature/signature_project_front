function startCleaning(roomId,number,r) {

  if(!operatorId)return

function finishCleaning(roomId,number,r) {


  const now = new Date();

  r.cleaning_done_at = now

  updateRoomLocalStatus(roomId, "done");
  refreshTasks();



  withLoading(() =>
    fetch(`${API_URL}/api/room/cleaning/finish`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        room_id: roomId,
        operator_id: operatorId,
        room_number:number   // â† è¿½åŠ ï¼ï¼
      })
    })
  );
}


function undoCleaning(roomId) {
